application: gratitudereminder
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest

inbound_services:
- mail

handlers:
- url: /_ah/mail/blessings.*
  script: mail_server.app
  login: admin

- url: /static
  static_dir: static
  http_headers:
    Access-Control-Allow-Origin: "*"
  login: admin

- url: /mail/.*
  script: mail_server.app
  login: admin

- url: /.*
  script: web_server.app
  login: admin