{% extends "templates/base.html" %}
{% block content %}
  <div id="blessings-list">
    {% for blessing in blessings %}
    <div id="blessing">
      <div id="blessing-date">
	{{ blessing.date.strftime('%d %b %Y') }}
      </div>
      <div id="blessing-content">
	{{ blessing.content }}
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
